<div class="container color-dark">
  <!-- https://angular.io/guide/template-syntax is actually good angular documentation! It's a brave new world.-->
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <!-- {{variable}} This is called interpolation. {{1 + 1}} gives a string "2". These are "Template Expressions" -->
    <!-- Keep these simple! A property name or method call should be the norm. 1-Way Data-binding example.-->
    <p>Your bucket list ({{ itemCount }})</p>
  </div>
</div>
<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal. What do you want to accomplish in your life?</p>
    <form>
      <!-- [(ngModel)] is a new syntax for databinding. This example is two-way. -->
      <!-- This is actually a DOM node property not a HTML tag attribute-->
      <!-- N.B!!! Attributes initialise. Property values can change.-->
      <!-- [(ngModel)] is a property and an event at the same time. Hence two-way binding.-->
      <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
      <br><span>{{ goalText }}</span><br>
      <!-- [value] is a new syntax for databinding. This example is one-way. "View target to data source"-->
      <!-- [value] is a DOM property of this buttons DOM object -->
      <!-- Be careful not to confuse tag property and directive property. Same syntax. eg [ngClass] -->
      <input type="submit" class="btn" [value]="btnText">
    </form>
  </div>
  <div class="col">
    <p class="life-container">
      I want to climb a mountain
    </p>
  </div>
</div>
